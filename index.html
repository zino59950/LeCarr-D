<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Carré Doré</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="Nav">
            <img src="carreDore2-removebg-preview-fotor-202405071278.png" alt="Logo">
            <div class="Navbar">
                <p>
                    <a href="index.html">
                        ACCUEIL
                    </a>
                </p>
                <p>
                    <a href="aPropos.html">
                        A PROPOS
                    </a>
                </p>
                <p>
                    <a href="reseaux.html">
                        RESEAUX SOCIAUX
                    </a>
                </p>
                <p>
                    <a href="commande.html">
                        COMMANDE
                    </a>
                </p>
            </div>
        </div>
    </header>
    
    <main>
        <section>
            <div class="carousel">
                <div class="carousel-item active" style="background-color: #ff5733;"></div>
                <div class="carousel-item" style="background-color: #8a2be2;"></div>
                <div class="carousel-item" style="background-color: #1e90ff;"></div>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
        <section class="carrés">
            <div class="carré">
                <img src="viennoiseries.jpg" alt="viennoiseries">
                <div class="étiquette">
                    VIENOISERIES
                </div>
            </div>
            <div class="carré">
                <img src="pains.jpg" alt="pains">
                <div class="étiquette">
                    PAINS
                </div>
            </div>
            <div class="carré">
                <img src="sandwitch.webp" alt="sandwitch">
                <div class="étiquette">
                    SANDWITCHS
                </div>
            </div>
            <div class="carré">
                <img src="collations.png" alt="collations">
                <div class="étiquette">
                    COLLATIONS
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <img src="carreDore2-removebg-preview-fotor-202405071278.png" alt="Logo">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
